<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscriptions - FLIPR Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">FLIPR Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/contacts">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/newsletter">Newsletter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Newsletter Subscriptions -->
    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Newsletter Subscriptions</h1>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Email Address</th>
                                <th>Subscribed Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subscription : ${subscriptions}">
                                <td th:text="${subscription.id}">1</td>
                                <td th:text="${subscription.emailAddress}">email@example.com</td>
                                <td th:text="${#temporals.format(subscription.createdAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                                <td>
                                    <a th:href="@{/admin/newsletter/delete/{id}(id=${subscription.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Real Trust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt"></i> Admin Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/contacts">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/newsletter">Newsletter</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <section class="bg-gradient-light py-5">
        <div class="container">
            <h1 class="mb-5">Admin Dashboard</h1>
            
            <!-- Stats Cards -->
            <div class="row g-4">
                <div class="col-md-6 col-lg-3">
                    <div class="card text-center border-0">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="fas fa-project-diagram"></i>
                            </div>
                            <h5 class="card-title">Total Projects</h5>
                            <h2 class="text-primary fw-bold" th:text="${projectCount}">0</h2>
                            <a href="/admin/projects" class="btn btn-sm btn-primary mt-3">Manage Projects</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card text-center border-0">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="fas fa-users"></i>
                            </div>
                            <h5 class="card-title">Total Clients</h5>
                            <h2 class="text-primary fw-bold" th:text="${clientCount}">0</h2>
                            <a href="/admin/clients" class="btn btn-sm btn-primary mt-3">Manage Clients</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card text-center border-0">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h5 class="card-title">Contact Forms</h5>
                            <h2 class="text-primary fw-bold" th:text="${contactCount}">0</h2>
                            <a href="/admin/contacts" class="btn btn-sm btn-primary mt-3">View Forms</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card text-center border-0">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="fas fa-bell"></i>
                            </div>
                            <h5 class="card-title">Newsletter Subs</h5>
                            <h2 class="text-primary fw-bold" th:text="${newsletterCount}">0</h2>
                            <a href="/admin/newsletter" class="btn btn-sm btn-primary mt-3">View Subs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 mt-5">
        <div class="container">
            <p class="text-center text-muted mb-0">&copy; 2025 Real Trust Admin Panel. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

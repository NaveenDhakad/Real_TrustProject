<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients - FLIPR Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">FLIPR Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/contacts">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/newsletter">Newsletter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Clients Management -->
    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Manage Clients</h1>

            <!-- Add Client Form -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add New Client</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/admin/clients/add" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Client Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Client Description</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Designation</label>
                            <input type="text" name="designation" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Client Image</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Client</button>
                    </form>
                </div>
            </div>

            <!-- Clients Table -->
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">All Clients</h5>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Client Name</th>
                                <th>Designation</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}">1</td>
                                <td th:text="${client.name}">Client Name</td>
                                <td th:text="${client.designation}">Designation</td>
                                <td th:text="${#strings.abbreviate(client.description, 30)}">Description...</td>
                                <td>
                                    <form method="POST" th:action="@{/admin/clients/update/{id}(id=${client.id})}" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-warning">Edit</button>
                                    </form>
                                    <a th:href="@{/admin/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

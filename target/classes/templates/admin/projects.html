<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects - FLIPR Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">FLIPR Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/admin/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/contacts">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/newsletter">Newsletter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projects Management -->
    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Manage Projects</h1>

            <!-- Add Project Form -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add New Project</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/admin/projects/add" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Project Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Description</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Image</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </form>
                </div>
            </div>

            <!-- Projects Table -->
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">All Projects</h5>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Project Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="project : ${projects}">
                                <td th:text="${project.id}">1</td>
                                <td th:text="${project.name}">Project Name</td>
                                <td th:text="${#strings.abbreviate(project.description, 50)}">Description...</td>
                                <td>
                                    <form method="POST" th:action="@{/admin/projects/update/{id}(id=${project.id})}" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-warning">Edit</button>
                                    </form>
                                    <a th:href="@{/admin/projects/delete/{id}(id=${project.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
